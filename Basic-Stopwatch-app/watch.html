<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5a1c2d0a84.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="stopwatch">
        <label id="displaytime" class="">00:00:00</label><br>
        <div class="buttons">
            <i id="stop-btn" class="fa-solid fa-stop"></i>
            <i id="play-btn" class="fa-solid fa-play"></i>
            <i id="reset-btn" class="fa-solid fa-rotate-right"></i>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
